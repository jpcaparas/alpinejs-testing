<!DOCTYPE html>
<html>
    <head>
        <title>Alpine JS testing</title>

        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>
    <body>
        <h1>Quickstart</h1>

        <div x-data="{ count: 0 }">
            <button x-on:click="count++">Increment</button>
         
            <span x-text="count"></span>
        </div>
    </body>
</html>
